{% extends "base.html" %}

{% block title %}{{ post.title }} - CMS{% endblock %}

{% block content_header %}
<div class="row mb-2">
    <div class="col-sm-6">
        <h1 class="m-0">{{ post.title }}</h1>
    </div>
    <div class="col-sm-6">
        <div class="float-sm-right">
            <a href="{{ url_for('index') }}" class="btn btn-default">
                <i class="fas fa-arrow-left"></i> Back to Posts
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="post-meta mb-4">
                    <small class="text-muted">
                        <i class="far fa-user"></i> {{ post.author.username }} |
                        <i class="far fa-clock"></i> {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
                    </small>
                </div>
                <div class="post-content">
                    {{ post.content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
